apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoapi
  labels:
    app: geoapi
    component: backend
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geoapi
  template:
    metadata:
      labels:
        app: geoapi
        component: backend
        tier: application
    spec:
      containers:
      - name: geoapi
        image: registry.example.com/carf-geoapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: carf-secrets
              key: database-url
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: keycloak-url
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: keycloak-realm
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: keycloak-client-id
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: carf-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: redis-url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: carf-secrets
              key: rabbitmq-url
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: log-level
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: carf-config
              key: cors-origins
        - name: ENABLE_SWAGGER
          value: "false"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
