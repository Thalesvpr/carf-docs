version: '3.9'

services:
  keycloak-db:
    image: postgres:16-alpine
    container_name: carf-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - carf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: carf-keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
    environment:
      # Database
      KC_DB: ${KC_DB:-postgres}
      KC_DB_URL: ${KC_DB_URL:-jdbc:postgresql://keycloak-db:5432/keycloak}
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}

      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Hostname & HTTP
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KC_HOSTNAME_STRICT: ${KC_HOSTNAME_STRICT:-false}
      KC_HTTP_ENABLED: ${KC_HTTP_ENABLED:-true}
      KC_PROXY: ${KC_PROXY:-edge}

      # Logging
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-info}

      # Health & Metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
      - "${KEYCLOAK_HTTPS_PORT:-8443}:8443"
    volumes:
      # Realm import
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

      # Custom themes (opcional)
      # - ./themes:/opt/keycloak/themes:ro

      # Providers customizados (opcional)
      # - ./providers:/opt/keycloak/providers:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - carf-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  keycloak-db-data:
    driver: local
    name: carf-keycloak-db-data

networks:
  carf-network:
    driver: bridge
    name: carf-network
